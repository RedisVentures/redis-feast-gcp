version: "3.7"

services:
  setup:
    container_name: gcp-feast-setup
    build:
      context: ./
      dockerfile: ./setup/Dockerfile
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/credentials.json:ro
    env_file:
      - ".env"
    environment:
      PATH: "${PATH}:/usr/local/gcloud/google-cloud-sdk/bin"
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/keys/credentials.json"
  jupyter:
    image: jupyter/minimal-notebook:python-3.8
    container_name: gcp-feast-jupyter
    volumes:
      - ./:/home/jovyan/work
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/credentials.json:ro
    ports:
      - 8888:8888
    env_file:
      - ".env"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/keys/credentials.json"
  train:
    container_name: gcp-feast-train
    build:
      context: ./
      dockerfile: ./train/Dockerfile
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/credentials.json:ro
    env_file:
      - ".env"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/keys/credentials.json"
  triton:
    container_name: tritonserver
    image: triton_fil
    command: ["tritonserver", "--model-repository=gs://gcp-feast-demo/models",  "--log-verbose=3", "--log-info=1", "--log-warning=1", "--log-error=1"]
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/credentials.json:ro
    env_file:
      - ".env"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/keys/credentials.json"
    expose:
      - 8001
      - 8002
      - 8000
    ports:
      - 8001:8001
      - 8000:8000
      - 8002:8002
  teardown:
    container_name: gcp-feast-teardown
    build:
      context: ./
      dockerfile: ./teardown/Dockerfile
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/tmp/keys/credentials.json:ro
    env_file:
      - ".env"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/keys/credentials.json"
